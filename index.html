<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>iPreview - jQuery Image Preview Plugin</title>
<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> -->
<link rel="stylesheet" href="../bootstrap.css">
<link rel="stylesheet" href="css/jquery.ipreview.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
	<div class="header">
		<h1>iPreview <small>an image preview plugin for jQuery</small></h1>
	</div>
	<div class="body">
		<div class="row">
			<div class="col-md-12">
				<h2>Simple Example</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<img id="preview-file"/>
			</div>
			<div class="col-md-6">
				<code>
					$('#preview-file').ipreview();
				</code>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-12">
				<h2>Advance Example</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<img id="preview-file2"/>
			</div>
			<div class="col-md-6">
				<code>
					$('#preview-file2').ipreview({
						resize: true,
						maxwidth: 100,
						maxheight:200
					});
				</code>
			</div>
		</div>
	</div>
	<div class="footer">
		<a href="https://www.github.com/zblue89/ipreview">Visit GitHub</a>
	</div>
</div>
<!-- <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script> -->
<script src="../jquery.js"></script>
<script src="js/jquery.ipreview.js"></script>
<script type="text/javascript">
$('#preview-file').ipreview();
$('#preview-file2').ipreview({
	resize: true,
	maxwidth: 100,
	maxheight:200,
});
</script>
</body>
</html>
